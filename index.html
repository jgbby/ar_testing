<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <!-- CIT Lobby -->
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 41.826835; longitude: -71.399710" scale="5 5 5"></a-entity>

    <!-- SciLi -->
    <a-entity material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: 41.826803; longitude: -71.400144" scale="5 5 5"></a-entity>

    <!-- Front of MacMillian -->
    <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 41.826362; longitude: -71.400051" scale="5 5 5"></a-entity>

    <!-- Horse Statue Ruth Simmons -->
    <a-entity material='color: yellow' geometry='primitive: box' gps-new-entity-place="latitude: 41.826250; longitude: -71.401897" scale="5 5 5"></a-entity>
</a-scene> 
</body>
</html>
